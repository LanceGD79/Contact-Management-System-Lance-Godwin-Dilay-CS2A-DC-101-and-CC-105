<!DOCTYPE html>
<html>
<head>
  <title>Contact Details</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="nav-logo">ContactHub</a>
    <ul class="nav-links">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="groups.html">Groups</a></li>
      <li><a href="contacts.html" class="active">Contacts</a></li>
      <li><a href="details.html">Details</a></li>
    </ul>
  </div>
</nav>

  <h2>Contact Details</h2>

  <select id="contactSelect"></select>
  <input type="text" id="detailPhone" placeholder="Phone">
  <input type="text" id="detailEmail" placeholder="Email">
  <input type="text" id="detailNotes" placeholder="Notes (optional)">
  <button id="addDetailBtn">Add Details</button>

  <table>
  <thead>
    <tr>
      <th>Phone</th>
      <th>Email</th>
      <th>Notes</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="detailList"></tbody>
</table>

  <div id="editModal" class="modal">
  <div class="modal-content">
    <span class="closeBtn">&times;</span>
    <h3>Edit Item</h3>
    <form id="editForm">
      <div id="modalInputs">
        <!-- Inputs will be injected dynamically -->
      </div>
      <button type="submit">Save</button>
    </form>
  </div>

  <script src="js/details.js"></script>
</body>
</html>
