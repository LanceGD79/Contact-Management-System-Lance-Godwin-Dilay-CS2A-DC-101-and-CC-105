<!DOCTYPE html>
<html>
<head>
  <title>Manage Groups</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="nav-logo">ContactHub</a>
    <ul class="nav-links">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="groups.html">Groups</a></li>
      <li><a href="contacts.html" class="active">Contacts</a></li>
      <li><a href="details.html">Details</a></li>
    </ul>
  </div>
</nav>

  <h2>Contact Groups</h2>

  <input type="text" id="groupName" placeholder="Group Name">
  <input type="text" id="groupDesc" placeholder="Description (optional)">
  <button id="addGroupBtn">Add Group</button>

<table>
  <thead>
    <tr>
      <th>Group Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="groupList"></tbody>
</table>

  <div id="editModal" class="modal">
  <div class="modal-content">
    <span class="closeBtn">&times;</span>
    <h3>Edit Item</h3>
    <form id="editForm">
      <div id="modalInputs">
        <!-- Inputs will be injected dynamically -->
      </div>
      <button type="submit">Save</button>
    </form>
  </div>

  <script src="js/groups.js"></script>
</body>
</html>
